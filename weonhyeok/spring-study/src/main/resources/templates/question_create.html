<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>질문 등록 페이지</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body>
<div class="container my-3">
    <h5 class="my-3 border-bottom pb-2">질문 등록</h5>
    <form th:action="@{/question}" method="post" th:object="${questionRequestDTO}">
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
            <div th:each="err: ${#fields.allErrors()}" th:text="${err}"/>
        </div>
        <div class="mb-3">
            <label for="subject"><h5>제목</h5></label>
            <input type="text" id="subject" name="subject" class="form-control">
        </div>
        <div class="mb-3">
            <label for="content"><h5>내용</h5></label>
            <textarea id="content" name="content" class="form-control" rows="10"></textarea>
        </div>
        <input type="submit" value="질문등록" class="btn btn-primary my-2">
    </form>
</div>
</body>
</html>
