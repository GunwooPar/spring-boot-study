<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
</head>
<body>
<h2>로그인</h2>
<form th:action="@{/weonhyeok/login}" method="post">
  <label>아이디:</label>
  <input type="text" name="userName" required><br>

  <label>비밀번호:</label>
  <input type="password" name="password" required><br>

  <input type="submit" value="로그인">
</form>

<a th:href="@{/weonhyeok/join}">회원가입</a>
</body>
</html>
