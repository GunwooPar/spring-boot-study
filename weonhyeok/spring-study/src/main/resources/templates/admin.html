<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>관리자 페이지</title>
</head>
<body>
<h2>관리자 페이지</h2>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>이름</th>
        <th>나이</th>
        <th>역할</th>
        <th>액션</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${members}">
        <td th:text="${member.id}"></td>
        <td th:text="${member.userName}"></td>
        <td th:text="${member.userAge}"></td>
        <td th:text="${member.role}"></td>
        <td>
            <form th:action="@{/weonhyeok/delete/{id}(id=${member.id})}" method="post" style="display:inline;">
                <button type="submit">삭제</button>
            </form>
            <form th:action="@{/weonhyeok/edit/{id}(id=${member.id})}" method="get" style="display:inline;">
                <button type="submit">수정</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
