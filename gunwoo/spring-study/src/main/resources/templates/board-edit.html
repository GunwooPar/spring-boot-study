<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>게시글 수정</title>

</head>
<body>
    <h1>게시글 수정</h1>

    <div class="info">
        작성자: <strong th:text="${post.user.username}"></strong> |
        작성일: <strong th:text="${post.createdAt}"></strong>
    </div>

    <form th:action="@{/board/{id}/edit(id=${post.id})}" method="post">
        <label for="title">제목</label>
        <input type="text" id="title" name="title" th:value="${post.title}" required>

        <label for="content">내용</label>
        <textarea id="content" name="content" required th:text="${post.content}"></textarea>

        <button type="submit">수정하기</button>
        <a th:href="@{/board/{id}(id=${post.id})}"><button type="button" class="cancel-btn">취소</button></a>
    </form>
</body>
</html>
