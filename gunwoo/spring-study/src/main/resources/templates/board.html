<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>게시판</title>

</head>
<body>
    <div class="header">
        <h1>게시판</h1>
        <a th:href="@{/board/new}">새 글 작성</a>
    </div>

    <table th:border="1">
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>내용</th>
                <th>작성자</th>
                <th>상태</th>
                <th>작성일</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="post : ${posts}">
                <td th:text="${post.id}"></td>
                <td>
                    <a th:href="@{/board/{id}(id=${post.id})}"
                       th:text="${post.title}"></a>
                </td>
                <td class="content" th:text="${post.content}"></td>
                <td th:text="${post.user.username}"></td>
                <td th:text="${post.status}"></td>
                <td th:text="${post.createdAt}"></td>
            </tr>
            <tr th:if="${#lists.isEmpty(posts)}">
                <td colspan="6" style="text-align: center;">게시글이 없습니다.</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
