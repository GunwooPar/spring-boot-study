<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>게시글 상세</title>
    <script src="/js/comment.js"></script>
</head>
<body>
<!-- 🆕 로그인 사용자 정보 표시 -->
<div sec:authorize="isAuthenticated()">
    안녕하세요, <span sec:authentication="principal.user.username">사용자</span>님!
    <form th:action="@{/logout}" method="post" style="display: inline;">
        <button type="submit">로그아웃</button>
    </form>
</div>

<h1 th:text="${post.title}">제목</h1>

<div class="meta-info">
    <span><strong>작성자:</strong> <span th:text="${post.user.username}"></span></span>
    <br>
    <span><strong>작성일:</strong> <span th:text="${post.createdAt}"></span></span>
    <br>
    <span><strong>상태:</strong> <span th:text="${post.status}"></span></span>
</div>

<strong>내용</strong>
<br>
<div class="content" th:text="${post.content}"></div>

<!-- 댓글 목록 -->
<h3>댓글 (<span id="comment-count" th:text="${comments.size()}">0</span>) </h3>
<div id="comments-list">
    <!-- 단순 테스트: Fragment 없이 직접 렌더링 -->
    <div th:each="comment : ${comments}" class="comment" th:data-comment-id="${comment.id}">
        <div class="comment-header">
            <strong th:text="|작성자: ${comment.user.username}|">작성자</strong>
            <span class="comment-date" th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}">날짜</span>
        </div>
        <div class="comment-content">
            <p class="comment-text" th:text="${comment.content}">댓글 내용</p>
        </div>
        <div class="comment-actions">
            <button class="edit-btn" th:onclick="|editComment(${comment.id})|">수정</button>
            <button class="delete-btn" th:onclick="|deleteComment(${comment.post.id}, ${comment.id})|">삭제</button>
        </div>
    </div>
</div>
</div>

<!-- 댓글 작성 폼 -->
<div id="comment-form-section" sec:authorize="isAuthenticated()">
    <h4>댓글 작성</h4>
    <form id="comment-form">
        <textarea id="comment-content" rows="3" placeholder="댓글을 입력하세요" required></textarea>
        <!-- userId는 서버에서 Spring Security로 자동 추출 -->
        <button type="submit">댓글 작성</button>
    </form>
</div>
<div sec:authorize="!isAuthenticated()">
    <p>댓글을 작성하려면 <a th:href="@{/login}">로그인</a>해주세요.</p>
</div>

<div class="button-group" sec:authorize="isAuthenticated()">
    <a th:href="@{/board}" class="button list-btn">게시글 목록으로</a>

    <!-- 🔄 작성자만 수정/삭제 버튼 표시 -->
    <div th:if="${userDetails != null and userDetails.user.id == post.user.id}">
        <a th:href="@{/board/{id}/edit(id=${post.id})}" class="button edit-btn">게시글 수정</a>
        <form th:action="@{/board/{id}/delete(id=${post.id})}" method="post" style="display: inline;">
            <input type="hidden" name="_method" value="DELETE" />
            <!-- ✅ userId 파라미터 제거 (컨트롤러에서 자동으로 가져옴) -->
            <button type="submit" class="delete-btn" onclick="return confirm('정말 삭제하시겠습니까?')">게시글 삭제</button>
        </form>
    </div>
</div>
</body>
</html>
